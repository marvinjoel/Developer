{% extends "base.html" %}

{% block content %}
    <div class="container-md p-5">
        <div class="row">
            {% for user in users  %}
                <div class="col-sm-6 col-md-4 col-lg-3 mt-4 d-flex">
                    <div class="card">
                        <img class="card-img-top" src="{{ user.photo.url }}">
                        <div class="card-block">
                            {# <figure class="profile"> #}
                                {# <img src="" class="profile-avatar" alt=""> #}
                            {# </figure> */ #}
                            <h4 class="card-title mt-3">{{ user.first_name }}. {{ user.last_name }}</h4>
                            <div class="meta">
                                <a>Friends</a>
                            </div>
                            <div class="card-text">
                                {{ user.first_name }}. {{ user.last_name }}
                            </div>
                        </div>
                        <div class="card-footer">
                            <small>Last updated 3 mins ago</small>
                            {# <button class="btn btn-secondary float-right btn-sm" >show</button> #}
                            <button type="button" class="btn btn-secondary float-right btn-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop{{ user.id }}">
                                View
                            </button>
                            <!-- Modal -->
                            {% include "modal.html" %}
                            <!--end Modal -->
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
 
{% endblock content %}
